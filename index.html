<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>phone hunting</title>
</head>

<body>
    <header>
        <h2 class="text-4xl">Phone hunting</h2>
    </header>
    <main class="container mx-auto  mt-8">
        <section class="bg-gray-50 p-4 m-4">
            <input id="searchfield" type="text" placeholder="serch" class="input input-bordered w-full max-w-xs" />
            <button onclick="HandleSearch()" class="btn btn-accent">Search</button>
        </section>

        <section>
            <!-- loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">

                <span class="loading loading-spinner loading-md"></span>

            </div>
            <!-- dynamic card -->
            <div id="phone_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 p-8  ">



            </div>

            <!-- //show all button -->
            <div id="show-all-container" class="hidden text-center my-12">
                <button onclick="handleShowall()" class="btn btn-accent   center">Show all</button>
            </div>
        </section>
        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="my_modal_1" class="modal">
            <form method="dialog" class="modal-box">
                <h3 id="showdetailsphonename" class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>

    <script src="js/phone.js"></script>
</body>

</html>
